<!DOCTYPE html>
<html>
    <head>
        <meta>
        <link rel ="stylesheet" href="digital.css">
        <title>DIGITAL CLOCK</title>
        <script src = 'digital.js' defer></script>
    </head>

    <body>
    <div class="digital-clock">

       <div class='columns'>
           <div class="Unit">Hours</div>
           <div class="design border" id = 'H-end'></div>
           <div class="design border" id="H"></div>
           <div class="design border" id = 'H-start'></div>
       </div>   
       
       <div class="columns">
        <div class="colon">:</div>
      </div>

       <div class='columns'>
            <div class="Unit">Minutes</div>
            <div class="design border" id = 'M-end'></div>
            <div class="design border" id='M'></div>
            <div class="design border" id = 'M-start'></div>
       </div>

      <div class="columns">
        <div class="colon">:</div>
      </div>
      
       <div class='columns'>
            <div class="Unit">Seconds</div>
            <div class="design border" id = 'S-end'></div>
            <div class="design border" id="S"></div>
            <div class="design border" id = 'S-start'></div>      
      </div>

    </body>

</html>
